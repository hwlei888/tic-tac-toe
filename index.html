<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainContainer">
        
        <!-- reset and board size choose button -->
        <div class="firstLine">
            <div>
                <button id="reset" type="button">Next round</button>
            </div>

            <div>
                <button id="restartGame" type="button">Restart</button>
            </div>
        </div>
    
        <!-- logo -->
        <div class="secondLine">
            <h1>Tic Tac Toe</h1>
        </div>
    
        <!-- player and winning and fair notification -->
        <div class="thirdLine">
            <div id="p1Win">
                <p>Congratulations!</p>
                <p>You Win!</p>
            </div>

            <div id="pOne">
                <p>Player One</p>

                <div class="pOneProfile">
                    <p>&#10005</p>

                </div>

                <div class="dropdownBox">
                    <select id="dropdownOne">
                        <option selected disabled>Please select:</option>
                        <option value="symbolX">I'm &#10005</option>
                        <option value="harry">I'm Harry</option>
                    </select>
                </div>

            </div>
            
            <div id="fair">
                <p>Fair Game</p>
            </div>
            
            <div id="pTwo">
                <p>Player Two</p>
                
                <div class="pTwoProfile">
                    <p>&#927</p>

                </div>

                <div class="dropdownBox">
                    <select id="dropdownTwo">
                        <option selected disabled>Please select:</option>
                        <option value="symbolO">I'm &#927</option>
                        <option value="malfoy">I'm Malfoy</option>
                    </select>
                </div>

            </div>
            
            <div id="p2Win">
                <p>Congratulations!</p>
                <p>You Win!</p>
            </div>
        </div>
    
        <!-- for rounds, player 1 & 2 winning times (maybe next version) -->
        <div class="forthLine"></div>
        
        <!-- 3 * 3 board -->
        <div class="fifthLine">
            <div class="zeroRow">
                <div class="chequer" id="r0c0" ></div>
                <div class="chequer" id="r0c1" ></div>
                <div class="chequer" id="r0c2" ></div>        
            </div>

            <div class="firstRow">
                <div class="chequer" id="r1c0"></div>
                <div class="chequer" id="r1c1"></div>
                <div class="chequer" id="r1c2"></div>
            </div>

            <div class="secondRow">
                <div class="chequer" id="r2c0"></div>
                <div class="chequer" id="r2c1"></div>
                <div class="chequer" id="r2c2"></div>
            </div>
        </div>
            
        <!-- for showing how many rounds -->
        <div class="sixthLine">
            <div id="sixLineRounds">Rounds:</div>

            <div id="roundNo">1</div>
        </div>

        <!-- for showing player 1 & 2 winning times & tie times -->
        <div class="seventhLine">

            <div class="seventhLineBlock">
                <div>Player One:</div>
                <div id="p1WinNo">0</div>
            </div>
            
            <div class="seventhLineBlock">
                <div>Tie:</div>
                <div id="tieNo">0</div>
            </div>
            
            <div class="seventhLineBlock">
                <div>Player Two:</div>
                <div id="p2WinNo">0</div>
            </div>


    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
