<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board5</title>
    <link rel="stylesheet" href="css/board5style.css">
</head>
<body>
    <div class="mainContainer">
        
        <!-- reset and board size choose button -->
        <div class="firstLine">
            <div>
                <button id="reset" type="button">Next round</button>
            </div>

            <div>
                <button id="restartGame" type="button">Restart</button>
            </div>
        </div>
    
        <!-- logo -->
        <div class="secondLine">
            <h1>Tic Tac Toe</h1>
        </div>
    
        <!-- player and winning and fair notification -->
        <div class="thirdLine">
            <div id="p1Win">
                <p>Congratulations!</p>
                <p>You Win!</p>
            </div>

            <div id="pOne">
                <p>Player One</p>
                <P>&#10005</P>
            </div>
            
            <div id="fair">
                <p>Fair Game</p>
            </div>
            
            <div id="pTwo">
                <p>Player Two</p>
                <p>&#927</p>

            </div>
            
            <div id="p2Win">
                <p>Congratulations!</p>
                <p>You Win!</p>
            </div>
        </div>
    
        <!-- for rounds, player 1 & 2 winning times (maybe next version) -->
        <div class="forthLine"></div>
        
        <!-- 3 * 3 board -->
        <div class="fifthLine">
            <div class="zeroRow">
                <div class="chequer" id="r0c0" ></div>
                <div class="chequer" id="r0c1" ></div>
                <div class="chequer" id="r0c2" ></div>        
                <div class="chequer" id="r0c3" ></div>        
                <div class="chequer" id="r0c4" ></div>        
            </div>

            <div class="firstRow">
                <div class="chequer" id="r1c0"></div>
                <div class="chequer" id="r1c1"></div>
                <div class="chequer" id="r1c2"></div>
                <div class="chequer" id="r1c3"></div>
                <div class="chequer" id="r1c4"></div>
            </div>

            <div class="secondRow">
                <div class="chequer" id="r2c0"></div>
                <div class="chequer" id="r2c1"></div>
                <div class="chequer" id="r2c2"></div>
                <div class="chequer" id="r2c3"></div>
                <div class="chequer" id="r2c4"></div>
            </div>

            <div class="thirdRow">
                <div class="chequer" id="r3c0"></div>
                <div class="chequer" id="r3c1"></div>
                <div class="chequer" id="r3c2"></div>
                <div class="chequer" id="r3c3"></div>
                <div class="chequer" id="r3c4"></div>
            </div>

            <div class="forthRow">
                <div class="chequer" id="r4c0"></div>
                <div class="chequer" id="r4c1"></div>
                <div class="chequer" id="r4c2"></div>
                <div class="chequer" id="r4c3"></div>
                <div class="chequer" id="r4c4"></div>
            </div>
        </div>
            
        <!-- for showing how many rounds -->
        <div class="sixthLine">
            <div id="sixLineRounds">Rounds:</div>

            <div id="roundNo">1</div>
        </div>

        <!-- for showing player 1 & 2 winning times & tie times -->
        <div class="seventhLine">

            <div class="seventhLineBlock">
                <div>Player One:</div>
                <div id="p1WinNo">0</div>
            </div>
            
            <div class="seventhLineBlock">
                <div>Tie:</div>
                <div id="tieNo">0</div>
            </div>
            
            <div class="seventhLineBlock">
                <div>Player Two:</div>
                <div id="p2WinNo">0</div>
            </div>


    </div>

    <script src="js/jquery.js"></script>
    <script src="js/board5main.js"></script>
</body>
</html>
